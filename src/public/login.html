<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Arogya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-[var(--cream)] text-[var(--teal)] font-sans">
  <!-- Header -->
  <header class="bg-[var(--teal)] fixed w-full top-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">Arogya</h1>
      <nav class="hidden md:flex space-x-8 font-medium">
        <a href="index.html#home" class="text-white hover:text-[var(--sage)]">Home</a>
        <a href="signup.html" class="text-white hover:text-[var(--sage)]">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="min-h-screen flex items-center justify-center pt-28 pb-12">
    <div class="w-full max-w-md bg-[var(--sage)] p-8 rounded-xl shadow-lg">
      <h2 class="text-3xl font-bold text-center mb-6 text-[var(--teal)]">Log In</h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block font-medium mb-1">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-2 rounded-lg border bg-[var(--cream)]" />
        </div>
        <div>
          <label for="password" class="block font-medium mb-1">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-2 rounded-lg border bg-[var(--cream)]" />
        </div>
        <button type="submit" class="w-full bg-[var(--peach)] text-white py-2 rounded-lg font-semibold hover:bg-opacity-90">
          Log In
        </button>
      </form>

      <p id="message" class="mt-4 text-center text-sm"></p>

      <p class="mt-6 text-center text-sm">
        Don’t have an account?
        <a href="signup.html" class="text-[var(--teal)] hover:underline">Sign up</a>
      </p>
    </div>
  </main>

  <footer class="bg-[var(--teal)] text-white py-6 text-center">
    &copy; 2025 Arogya
  </footer>

  <script>
    const API_BASE = 'http://localhost:4000';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('message');
      msg.textContent = 'Logging in...';

      try {
        const res = await fetch(`${API_BASE}/api/users/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('loggedInUser', JSON.stringify(data.user));
          msg.textContent = '✅ Login successful! Redirecting...';
          setTimeout(() => (window.location.href = 'dashboard.html'), 1000);
        } else {
          msg.textContent = `⚠️ ${data.message || 'Invalid credentials'}`;
        }
      } catch (err) {
        console.error(err);
        msg.textContent = 'Server error. Try again later.';
      }
    });
  </script>
</body>
</html>
