name: keep-site-alive

on:
  schedule:
    - cron: '*/12 * * * *'   # runs every 12 minutes
  workflow_dispatch:          # lets you run it manually too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render app
        run: |
          echo "⏰ Pinging Arogya at $(date)"
          for i in 1 2 3; do
            curl -fsS --max-time 10 "https://arogya-1.onrender.com/" && echo "✅ success" && break || echo "retrying..." && sleep 2
          done
